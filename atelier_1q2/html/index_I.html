<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/all.min.css">
</head>

<body>
    <!--   debut du formulaire : la page 2 -->
    <div class="container bg">
        <div class="col-xl-5 col-lg-6 col-md-8 col-sm-12 ">
            <div class="card card-body ">
                <i class="fas fa-graduation-cap fa-5x rotate-icone"></i>
                <div class="card-title text-center">
                    <h4>Information Académique</h4>
                </div>

                <div class="big_box">
                    <form>
                        <div class="form-group">
                            <label for="serie">Serie De Bac</label>
                            <input type="text" class="form-control" id="serie" placeholder="Enter Le Serie De Bac">
                        </div>
                        <div class="form-group">
                            <label for="diplome">Diplome</label>
                            <input type="text" class="form-control" id="diplome"
                                placeholder="Enter Le type de diplome Bac+2 deust/dut/..">
                        </div>

                        <div class="form-group">
                            <label for="Filére">Filére De Diplome</label>
                            <input type="text" class="form-control" id="Filére"
                                placeholder="Enter La Filére Du Diplome">

                        </div>
                        <div class="form-group">
                            <label for="formation">Formation Suplimentaire</label>
                            <input type="text" class="form-control" id="formation"
                                placeholder="Entrer la Formation(Stage ..)">
                        </div>
                        <hr style="height:1px; width:50%; background-color: rgb(152, 152, 201);">
                        <div class="form-group">
                            <input type="checkbox" class="form-control"
                                style="width:10px;height:10px; display:inline-block!important;" id="check">
                            <small class="form-text text-muted" style="display: inline-block;">I agree to the terms of
                                service.</small>


                        </div>
                        <!--  button qui méne a la page 1 -->
                        <a href="../html/index.html"><button type="button" class="btn btn-light">Back</button></a>
                        <!--  button pour soumettre -->
                        <a href=""><button type="button" class="btn btn-primary">Soumettre</button></a>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--  fin de la page 1 -->
</body>

</html>
